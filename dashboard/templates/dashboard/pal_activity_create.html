{% extends "general/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container mt-4 mb-4">
    <h2>{% trans "Edit Activity Program" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save Changes" %}</button>
        <a href="{% url 'pal' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
