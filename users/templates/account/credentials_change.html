{% extends "general/base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">{% trans 'Change Profile Info' %}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <!-- User Update Form -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label">{% trans 'First Name' %}</label>
                            {{ form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">{% trans 'Last Name' %}</label>
                            {{ form.last_name }}
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{% trans 'Email' %}</label>
                            {{ form.email }}
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{% trans 'Save Changes' %}</button>
                        </div>
                    </form>
                    {% include 'includes/messages.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
